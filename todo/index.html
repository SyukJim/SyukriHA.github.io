<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script/day_left_calc.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <br>
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Description</th>
                    <th scope="col">Deadline</th>
                    <th scope="col">Days Left</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="col">1</th>
                    <th scope="col">Finish Portfolio</th>
                    <th scope="col">Finish portfolio to be submitted to Pixelated staff</th>
                    <th scope="col">21 June 2023</th>
                    <th scope="col"><script>document.write(days_left('2023-06-21'))</script></th>
                    <th scope="col">On Going</th>
                </tr>
                <tr>
                    <th scope="col">2</th> <!--task id -->
                    <th scope="col">task 2</th> <!--task name -->
                    <th scope="col">this is the task description</th> <!--task desc -->
                    <th scope="col">30 June 2023</th> <!--task dateline -->
                    <th scope="col"><script>document.write(days_left('2023-06-30'))</script></th> <!--task days left -->
                    <th scope="col">On Going</th> <!--task status -->
                </tr>
            </tbody>
        </table>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
